<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第 3 章 用好 HTML </title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .container {
        text-align: center;
    }

    .line {
        height: 1px;
        background-color: gray;
        margin-bottom: 2px;
    }

    div>span {
        font-size: 20px;
        color: white;
        margin-right: 20px;
        line-height: 40px;
    }

    div :first-child {
        margin-left: 15px;
    }


    #nav-box {
        overflow-x: scroll;
        overflow-y: hidden;
        background-color: #0077FF;
        white-space: nowrap;
    }

    .btn {
        margin: 20px auto;
        width: 160px;
        height: 38px;
        line-height: 38px;
        color: #fff;
        background-color: #0077FF;
        border-radius: 6px;
    }
</style>

<body>
    <!-- 左右滚动demo -->
    <div class="container">
        <h1>《前端小课》</h1>
        <div class="line"></div>
        <div id="nav-box">
            <span id="a">超越技术</span>
            <span id="b">数据结构</span>
            <span id="c">前端小课</span>
            <span id="d">知识小集</span>
            <span id="e">iOS开发</span>
            <span id="f">算法</span>
        </div>
        <div class="btn" onclick="clickScroll()">
            点击滚动带单
        </div>
    </div>

    <script>
        // 让某个菜单滚到中间
        function clickScroll() {
            let dBox = document.getElementById('d')
            if (dBox) {
                let left = dBox.offsetLeft;
                let navBox = document.getElementById("nav-box");
                if (navBox) {
                    navBox.scrollTo(navBox.clientWidth / 2 - dBox.clientWidth / 2 - 15, 0)
                }
            }
        }
    </script>

</body>

</html>
