<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第 3 章 用好 HTML </title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .container {
        text-align: center;
    }

    .line {
        height: 1px;
        background-color: gray;
        margin-bottom: 2px;
    }

    div>span {
        font-size: 20px;
        color: white;
        margin-right: 20px;
        line-height: 40px;
    }

    div :first-child {
        margin-left: 15px;
    }


    #nav-box {
        overflow-x: scroll;
        overflow-y: hidden;
        background-color: #0077FF;
        white-space: nowrap;
    }

    .btn {
        margin: 20px auto;
        width: 160px;
        height: 38px;
        line-height: 38px;
        color: #fff;
        background-color: #0077FF;
        border-radius: 6px;
    }

    /* 匹配所有使用属性 "lefe" 的元素 */
    [lefe] {
        color: red;
    }

    /* transparent用来指定全透明色彩 */
    .triangle {
        width: 0;
        border: 20px solid;
        border-color: #f30 transparent transparent transparent;
    }

    /* 扩大点击区域 */
    .icon {
        background: antiquewhite;
        width: 15px;
        height: 15px;
        border: 11px solid transparent;
    }

    /* 标准盒模型 */
    .std-box {
        width: 100px;
        height: 120px;
        border: 10px red solid;
        margin: 10px;
        padding: 20px;
        background: antiquewhite;
    }

    /* 怪异盒模型 */
    .guaiyi-box {
        width: 120px;
        height: 120px;
        background: turquoise;
        border: 10px burlywood solid;
        margin: 10px;
        padding: 20px;
        /* 设置border-box修改盒模型为诡异盒模型 */
        box-sizing: border-box;
    }

    .singal-line {
        display: -webkit-box;
        overflow: hidden;
        text-overflow: ellipsis;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
    }

    /* css动画 */
    .bg-box {
        background-color: gray;
        width: 100px;
        height: 100px;
    }

    .bg-box-animation {
        /* 动画的名字和动画执行的时间，需要把动画绑定到某个选择器上才会执行*/
        animation: background-change 2s;
    }

    @keyframes background-change {
        0% {
            background-color: antiquewhite;
        }

        50% {
            background-color: brown;
        }

        100% {
            background-color: blue;
        }
    }

    .move-box {
        background-color: red;
        position: relative;
        width: 60px;
        height: 60px;
        border-radius: 30px;
    }

    .move-box-animation {
        animation-name: move;
        animation-duration: 5s;
        animation-timing-function: ease-in-out;
        animation-delay: 1s;
        animation-iteration-count: 10;
        animation-direction: alternate;
        animation-fill-mode: backwards;
        animation-play-state: running;
    }

    @keyframes move {
        0% {
            left: 0;
            top: 0;
        }

        25% {
            left: 300px;
            top: 0;
        }

        50% {
            left: 300px;
            top: 100px;
        }

        75% {
            left: 0;
            top: 100px;
        }

        100% {
            left: 0;
            top: 0;
        }
    }

    #move-transition-box {
        background-color: cornflowerblue;
        width: 120px;
        height: 120px;
    }

    .move-transition {
        transition-property: background-color, height, width;
        transition-duration: 1.8s, 1.0s, 1.0s;
        transition-delay: 0.1s;
        transition-timing-function: linear;
    }
</style>

<body>
    <!-- 左右滚动demo -->
    <div class="container">
        <h1>《前端小课》</h1>
        <div class="line"></div>
        <div id="nav-box">
            <span id="a">超越技术</span>
            <span id="b">数据结构</span>
            <span id="c">前端小课</span>
            <span id="d">知识小集</span>
            <span id="e">iOS开发</span>
            <span id="f">算法</span>
        </div>
        <div class="btn" onclick="clickScroll()">
            点击滚动带单
        </div>

        <div lefe>Tomatoes</div>

        <!-- boder - 倒三角形图标 -->
        <div class="triangle"></div>
        <div class="icon"></div>

        <!-- 标准盒模型 -->
        <div class="std-box"></div>

        <!-- 怪异盒模型 -->
        <div class="guaiyi-box"></div>

        <!-- 单行显示 -->
        <div class="singal-line">通过 ::before 和 ::after
            可以给已知元素的前面或者后面拼接新的内容，好像添加了新的元素，我觉得这应该就是伪元素中“伪”的真正含义吧，它并不是一个真正的元素，但可以充当元素的角色。除了这两个伪元素外，还有其它的伪元素
        </div>

        <!-- css动画之animation -->
        <div class="bg-box bg-box-animation"></div>
        <div class="move-box move-box-animation"></div>

        <!-- div动画之transition -->
        <div id="move-transition-box" class="move-transition" onclick="scale()"></div>

    </div>

    <script>
        // 让某个菜单滚到中间
        function clickScroll() {
            let dBox = document.getElementById('d')
            if (dBox) {
                let left = dBox.offsetLeft;
                let navBox = document.getElementById("nav-box");
                if (navBox) {
                    navBox.scrollTo(navBox.clientWidth / 2 - dBox.clientWidth / 2 - 15, 0)
                }
            }
        }

        //transition过渡动画
        function scale() { //当点击方块的时候，方块会变大，颜色逐渐变成红色。
            let tbox = document.getElementById('move-transition-box');
            tbox.style.height = 240 + 'px';
            tbox.style.width = 240 + 'px';
            tbox.style.backgroundColor = 'orange';
        }
    </script>

</body>

</html>
